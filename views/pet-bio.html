<div class="pet-grid__item  grid__item one-half large--one-third" ng-repeat="pet in pets" ng-show='$first'>

    <!--pet Image-->
    <a class="pet-grid__pet">
        <img class="pet-grid__img"  sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="{{pet.name}}" src="{{pets.image}}">
    </a>

    <!--pet Meta-->
    <div class="pet-grid__meta">
        <!-- pet Name -->
        <h3 class="pet-grid__name"><a>{{pets.name}}</a></h3>
        <!--pet Breed-->
        <h4 class="pet-grid__sub">{{pets.breed}}</h4>

        <!--pet Age-->
        <div class="pet-grid__price">{{pets.age}}</div>
    </div>
</div>
